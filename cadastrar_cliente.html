<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastrar_cliente.css">
    <script defer src="js/script.js"></script>
    <title>Cadastrar Cliente - Party Pass</title>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="img/Logo PartyPass.png" alt=""></a>
            <a href="index.html">Party Pass</a>
        </div>
        <div class="menus">
            <a href="index.html">INÍCIO</a>
            <a href="ferramentas.html">FERRAMENTAS</a>
            <a href="sobre.html">SOBRE</a>
        </div>
        <div class="perfil">
            <a href="index.html"><i class="fa-solid fa-bell"></i></a>
            <a href="index.html"><img src="https://source.unsplash.com/60x60/?perfil" alt=""></a>
        </div>
    </nav>
    <main class="cadastro_cliente">
        <div class="itens">
            <div class="numero_consumo">
                <h1>Cadastrar Cliente</h1>
            </div>
            <div class="infos_cliente">
                <div class="nome_cliente">
                    <h2>Nome:</h2>
                    <input type="text" placeholder="Fulano da Silva">
                </div>
                <div class="email_cliente">
                    <h2>Email:</h2>
                    <input type="text" placeholder="fulano@email.com">
                </div>
                <div class="cpf_cliente">
                    <h2>CPF:</h2>
                    <input type="text" placeholder="000.000.000-00">
                </div>
                <div class="nasc_cliente">
                    <h2>Data de Nascimento:</h2>
                    <input type="text" placeholder="dd/mm/aaaa">
                </div>
                <div class="fone_cliente">
                    <h2>Telefone:</h2>
                    <input type="text" placeholder="(00) 00000-0000">
                </div>
                <!-- <div class="saldo_cliente">
                    <h2>Saldo:</h2>
                    <input type="text" placeholder="se cadastra saldo?">
                </div> -->
                <!-- <div class="situacao_cliente">
                    <h2>Situação:</h2>
                    <select name="situacao" id="situacao">
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div> -->
            </div>
            <div class="buttons">
                <button>Cancelar</button>
                <button>Confirmar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="geral">
            <div class="logo2">
                <a href="index.html"><img src="img/Logo PartyPass.png" alt=""></a>
            </div>
            <div class="contato">
                <div class="telefone">
                    <h2>Telefone</h2>
                    <h3>+55 (48) 91234-5678</h3>
                </div>
                <div class="email">
                    <h2>Email</h2>
                    <h3>party.pass.senac@gmail.com</h3>
                </div>
            </div>
            <div class="infos">
                <div class="sede">
                    <h3>Rua Drink, 51, Florianópolis - SC</h3>
                </div>
                <div class="social">
                    <h2>Siga-nos</h2>
                    <div class="icons">
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-youtube"></i></i></a>
                        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                        <a href=""><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="rodape">
            <h4>Party Pass Tecnologia LTDA. | 2023 | Todos os direitos reservados.</h4>
        </div>
    </footer>
</body>

</html>
