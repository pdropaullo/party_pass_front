<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_cliente.css"> -->
    <script defer src="js/script.js"></script>
    <title>Cadastrar Cliente - Party Pass</title>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="img/Logo PartyPass.png" alt=""></a>
            <a href="index.html">Party Pass</a>
        </div>
        <div class="menus">
            <a href="index.html">INÍCIO</a>
            <a href="ferramentas.html">FERRAMENTAS</a>
            <a href="sobre.html">SOBRE</a>
        </div>
        <div class="perfil">
            <a href="index.html"><i class="fa-solid fa-bell"></i></a>
            <a href="index.html"><img src="https://source.unsplash.com/60x60/?perfil" alt=""></a>
        </div>
    </nav>
    <main class="container justify-content-center align-itens-center cadastro_cliente">
        <div class="itens">
            <div class="infos_cliente">
                <div class="nome_cliente">
                    <label for="nome">Nome: </label>
                    <input id="nome" class="nome" type="text" placeholder="Nome">
                </div>
                <div class="email_cliente">
                    <label for="email">Email:</label>
                    <input id="email" class="email" type="email" placeholder="exemplo@email.com">
                </div>
                <div class="cpf_cliente">
                    <label for="cpf">CPF: </label>
                    <input id="cpf" class="cpf" type="text" placeholder="000.000.000-00">
                </div>
                <div class="nasc_cliente">
                    <label for="nasc">Data dascimento: </label>
                    <input id="nasc" class="nasc" type="date">
                </div>
                <div class="fone_cliente">
                    <label for="fone">Telefone: </label>
                    <input id="fone" class="fone" type="text" placeholder="(00) 00000-0000">
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-danger">Cancelar</button>
                <button class="btn btn-success">Confirmar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="geral">
            <div class="logo2">
                <a href="index.html"><img src="img/Logo PartyPass.png" alt=""></a>
            </div>
            <div class="contato">
                <div class="telefone">
                    <h2>Telefone</h2>
                    <h3>+55 (48) 91234-5678</h3>
                </div>
                <div class="email">
                    <h2>Email</h2>
                    <h3>party.pass.senac@gmail.com</h3>
                </div>
            </div>
            <div class="infos">
                <div class="sede">
                    <h3>Rua Drink, 51, Florianópolis - SC</h3>
                </div>
                <div class="social">
                    <h2>Siga-nos</h2>
                    <div class="icons">
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-youtube"></i></i></a>
                        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                        <a href=""><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="rodape">
            <h4>Party Pass Tecnologia LTDA. | 2023 | Todos os direitos reservados.</h4>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
